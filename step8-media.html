<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media API</title>
    <script>
var audi;
var si;
window.onload = function(){
audi = document.getElementsByTagName("audio")[0];
// PLAY BUTTON
document.getElementsByTagName("button")[0].onclick = function(){
    audi.play();
    si = setInterval(function(){
        document.getElementById("log").innerHTML = audi.currentTime;
        console.log("hi");
    },10)
};
// STOP BUTTON
document.getElementsByTagName("button")[1].onclick = function(){
    audi.currentTime = 0;
    audi.pause();
    clearInterval(si);
};
// PAUSE BUTTON
document.getElementsByTagName("button")[2].onclick = function(){
    audi.pause();
    clearInterval(si);
};

}
    </script>
</head>
<body>
    <audio>
        <source src="media/pol.mp3">
    </audio>
    <button>Play > </button>
    <button>Stop [] </button>
    <button>Pause || </button>
    <h1 id="log"></h1>
</body>
</html>
