<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid crimson;
        }
    </style>
    <script>
        window.onload = init;
        function init(){
            // var ctx = document.getElementsByTagName("canvas")[0].getContext("2d")
 var ctx = document.getElementsByTagName("canvas")[0].getContext("2d")
                ctx.canvas.width = ctx.canvas.height = 400;    
            // ctx.fillRect(0,0,50,50);
                ctx.moveTo(0,0);
                ctx.lineTo(10,10);
                ctx.moveTo(20,20);
                ctx.lineTo(30,30);
                ctx.moveTo(40,40);
                ctx.lineTo(50,50);
                ctx.moveTo(60,60);
                ctx.lineTo(70,70);
                ctx.moveTo(80,80);
                ctx.lineTo(90,90);
                ctx.stroke();
        }
    </script>
</head>
<body>
    <canvas></canvas>
</body>
</html>
